<body *ngIf="!submit" >
  <br>
<h3 style="text-align: center;color: darkblue;"><b>Registration</b> </h3>
<br>

<div   class="container" style="background-color: lightblue;">
  <form #userform="ngForm" (ngSubmit)="onSubmit(userform.value)">
    <div class="form-group"><br>
      <label>User_Name</label>
      <input type="text" #nameref="ngModel" minlength="4" required class="form-control" name="name" [(ngModel)]="name">
      <div *ngIf="nameref.errors && (nameref.dirty || nameref.touched)" class="alert alert-danger">
        <div [hidden]="!nameref.errors.required">
          please enter username
        </div >
       
        <div [hidden]="!nameref.errors.minlength">
          please enter atleast 4 charcter
        </div>


      </div>
      <div *ngIf="exist" style="color:red;"> User already exist</div>
      
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" #emailref="ngModel" required pattern="^[^@]+@[^@]+\.[^@]+$" class="form-control" name="email" [(ngModel)]="email">
      <div *ngIf="emailref.errors && (emailref.dirty || emailref.touched)" class="alert alert-danger">
        <div [hidden]="!emailref.errors.required">
          please enter email
        </div >
        <div [hidden]="!emailref.errors.pattern">
          please enter a valid email
        </div >
        </div>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" #phoneref="ngModel" pattern="^[0-9][0-9]{9}$" required class="form-control" name="phone" [(ngModel)]="phone">
      <div *ngIf="phoneref.errors && (phoneref.dirty || phoneref.touched)" class="alert alert-danger">
        <div [hidden]="!phoneref.errors.pattern">
          please enter a 10 digit number
        </div >

      </div>
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text"  required class="form-control" name="state" [(ngModel)]="state">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password"  #passref="ngModel"  pattern="^[0-9][0-9]{4}$" required class="form-control" name="password" [(ngModel)]="password">
      <div *ngIf="passref.errors && (passref.dirty || passref.touched)" class="alert alert-danger">
        <div [hidden]="!passref.errors.required">
          please enter password
        </div >
      
        <div [hidden]="!passref.errors.pattern">
          please enter only 5 digit number
        </div >


      </div>
    </div>
    <button [disabled]="!userform.form.valid" type="submit" class="btn btn-primary">Submit</button>
    
  </form>
  <br><br>
</div>
<br><br>

</body>
<div *ngIf="submit">
  <br><br>
  <h2 style="text-align: center;color: blue;">Registration sucessful</h2>
</div>
<div *ngIf="submit" style="height: 500px;
background-image: url('https://wedevs.s3.amazonaws.com/uploads/2018/12/User-Registration-Successful-Message.png');
background-size: cover;
background-position: center center;">

</div>
